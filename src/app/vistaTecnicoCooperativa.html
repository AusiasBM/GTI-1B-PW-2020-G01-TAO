<!DOCTYPE html>
<html class="h-100" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTI | Aplicación</title>
    <script src="js/llenarUsuarios.js"></script>
    <script src="js/pasarUser.js"></script>
    <script>
        fetch('../api/v1.0/sesion').then(function (respuesta) {
            $esCooperativaTecnico = false;
            $esCooperativa = false;
            if (respuesta.status != 200){
                alert("No tienes acceso");
                location.href = '..';
            }else{

                respuesta.json().then((res) => {
                    //console.log(res)
                    if (res[0][3] != 3){

                        VistaSelectorTecnicoLlenarUsuario.preparar('seccionUsuarios');
                        ControladorTecnicoLlenarUsuario.iniciar();

                        document.body.style.display = 'block';
                        quitarUsuario(3);
                        if (res[0][0] == 0 && res[0][3] != 0){
                            document.getElementById('mijas').innerHTML = `
                                                                        <li class="breadcrumb-item"><a href="vistaTecnicoCooperativa.html">Cooperativa</a></li>
                                                                        <li class="breadcrumb-item active" aria-current="page"><a href="vistaTecnicoCooperativa.html">Todos los clientes</a></li>
                                                                   `;
                            document.getElementById('usuarioMenuTecnico').innerHTML = `Cooperativa`;
                            $esCooperativa = true;
                        }
                        if (res[0][0] != 0 && res[0][3] != 0){
                            document.getElementById('mijas').innerHTML = `
                                                                        <li class="breadcrumb-item"><a onclick="quitarUsuario(2)" href="vistaTecnicoCooperativa.html">Técnico</a></li>
                                                                        <li class="breadcrumb-item"><a href="vistaTecnicoCooperativa.html">Cooperativa</a></li>
                                                                        <li class="breadcrumb-item active" aria-current="page">Todos los clientes</li>
                                                                   `;
                            document.getElementById('opcionesTecnico').innerHTML += `
                                                                                <button class="btn btn-info mr-0 mr-md-2 disenyoSelector" type="button" data-toggle="collapse" data-target="#desplegableVincular" aria-expanded="false" aria-controls="desplegableVincular">
                                                                                    Vincular usuario
                                                                                </button>`;
                            document.getElementById('usuarioMenuTecnico').innerHTML = `Cooperativa`;
                            $esCooperativaTecnico = true;
                        }
                        if (res[0][0] != 0 && res[0][3] == 0){
                            document.getElementById('mijas').innerHTML = `
                                                                        <li class="breadcrumb-item"><a onclick="quitarUsuario(2)" href="vistaTecnicoCooperativa.html">Técnico</a></li>
                                                                        <li class="breadcrumb-item active" aria-current="page">Todos los usuarios</li>
                                                                   `;

                            document.getElementById('opcionesTecnico').innerHTML += `
                                                                            <div class="d-flex">
                                                                                <a class="mr-0 mr-md-3 " data-toggle="collapse" href="#desplegableFiltros" role="button" aria-expanded="false" aria-controls="desplegableFiltros">
                                                                                    <img src="img/filtrar.svg" height="35" alt="boton-filtro-tecnico">
                                                                                  </a>
                                                                                <a onclick="anyadirUsuario('seccionUsuarios')" role="button" title="Añadir usuario"><img src="img/anyadirUsuario.svg" height="40" alt="boton-anyadir-usuario"></a>
                                                                            </div>`
                            document.getElementById('usuarioMenuTecnico').innerHTML = `
                                                                        <a onclick="quitarUsuario(2)" href="vistaTecnicoCooperativa.html">Técnico</a> / Todos los usuarios
                                                                   `;
                        }


                    }else{
                        alert("No tienes acceso");
                        location.href = 'index.html';
                    }
                });
            }
        });
    </script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" href="img/logoGTI.svg" sizes="64x64">
</head>
<body style="display: none">

    <section class="container-fluid">

        <header class="row">
            <nav class="col navbar fixed-top navbar-expand-md navbar-light bg-light">

                <a class="navbar-brand p-0" href="/index.html">
                    <img src="img/logoGTI.svg" width="130" alt="logotipo GTI">
                </a>

                <div id="usuarioMenuTecnico"></div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>



                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">INICIO<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">PERFIL</a>
                        </li>
                        <li class="nav-item linea">
                            <a class="nav-link" href="javascript:fetch('../api/v1.0/sesion', {method: 'delete'}).then(function(respuesta) {
                              if (respuesta.status == 200){
                                location.href = '..';
                              }
                            })">CERRAR SESIÓN
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>

        <section id="inicio_app" class="container">

            <nav aria-label="recorrido">
                <ol class="breadcrumb" id="mijas">
                    <li class="breadcrumb-item"><a href="#">Técnico</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Todos los usuarios</li>
                </ol>
            </nav>

            <!------------------------------------ TECNICO ---------------------------------------------------------->
            <div class="row my-3 mx-auto d-flex flex-row justify-content-between border-bottom pb-2" id="opcionesTecnico">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Nombre usuario" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">buscar</button>
                </form>
            </div>

            <div class="collapse" id="desplegableFiltros">
                <p class="col-10 mr-3 pt-2 font-weight-bold border-bottom">Filtros</p>
                <div class="d-flex justify-content-center justify-content-md-around border">

                    <div class="d-flex justify-content-center align-items-center mr-4">
                        <input type="checkbox" aria-label="Checkbox for following text input" onclick="cooperativas()">
                        <p class="pt-3 ml-1">Cooperativas</p>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <input type="checkbox" aria-label="Checkbox for following text input" onclick="usuarios()">
                        <p class="pt-3 ml-1">Usuarios</p>
                    </div>

                </div>
            </div>

            <div class="collapse" id="desplegableVincular">
                <div class="d-flex flex-column flex-md-row justify-content-center justify-content-md-around">

                    <div class="d-flex">
                        <p class="pt-3 mx-3">Elige un usuario para vincularlo a esta cooperativa:</p>
                        <select class="my-2 disenyoSelector" id="select-usuariosParaVincular"></select>
                    </div>

                    <button type="button" class="btn btn-outline-success" onclick="vincularUsuarioCooperativa()">Añadir a la cooperativa</button>
                </div>
            </div>

            <div class="mt-5 row d-flex justify-content-around mb-3" id="seccionUsuarios"></div>

        </section>

    </section>


    <script src="js/funcionesSeccionTecnico.js"></script>
    <script>
        anyadirUsuariosDesplegableCooperativa()

        var cooperativaSeleccionada = false;
        var usuarioSeleccionado = false;

        function cooperativas() {

            if (!cooperativaSeleccionada){
                ControladorTecnicoLlenarUsuario.modelo.filtrar('cooperativa', 1)
                cooperativaSeleccionada = true;
            }else{
                ControladorTecnicoLlenarUsuario.modelo.filtrar('cooperativa', 0)
                cooperativaSeleccionada = false;
            }
        }

        function usuarios() {

            if (!usuarioSeleccionado){
                ControladorTecnicoLlenarUsuario.modelo.filtrar('usuario', 1)
                usuarioSeleccionado = true;
            }else{
                ControladorTecnicoLlenarUsuario.modelo.filtrar('usuario', 0)
                usuarioSeleccionado = false;
            }

        }

    </script>


    <!----------------------------------- JAVASCRIPT ------------------------------------------------------------>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!----------------------------------------------------------------------------------------------->


</body>
</html>
