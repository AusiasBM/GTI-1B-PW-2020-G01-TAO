<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pruebas</title>
</head>
<body>
<h4>Eliminar parcelas</h4>
<script>

    let jsonObject = {idParcela:1};

    fetch('../api/v1.0/parcela',{
        method: 'DELETE',
        body: JSON.stringify(jsonObject)
    }).then(res => res.json())
         .catch(error => console.error('Error:', error))
         .then(response => console.log('Success:', response));

</script>
</body>
</html>
