</head>
<body>

    <section class="container-fluid">
        <!-- Header ------------------------------------------------------------------------------------->
        <header class="row">
            <nav class="col navbar navbar-expand-md fixed-top navbar-light bg-light">
                <a class="navbar-brand p-0" href="index.html">
                    <img src="img/logoGTI.svg" width="130" alt="logotipo GTI">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">INICIO<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gti">GTI</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicios">SERVICIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">CONTACTO</a>
                        </li>
                        <li class="nav-item linea active">
                            <a class="nav-link" href="login.html">INICIO SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>

        <!-- Login ------------------------------------------------------------------------------------->

        <section id="gti" class="row">

            <div class="col-xs-12 col-md-6 p-5 bg-white d-flex flex-column justify-content-center align-items-center text-center align-items-md-start text-md-left">
                <h3>INICIO DE SESIÓN</h3>
                <p>TU CAMPO MÁS INTELIGENTE QUE NUNCA</p>
                <h5 id="errorLogin"></h5>

                <form onsubmit="enviar(event)" id="login" method="POST">
                    <div class="form-group">
                        <label for="label_usuario">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="label_usuario" name="nombre_de_usuario" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="label_contraseña">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña" id="label_contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success">ENTRAR</button>
                </form>

            </div>

        </section>

    </section>

    <!----------------------------------------------------------------------------------------------->
